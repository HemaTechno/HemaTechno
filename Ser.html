<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>زر التنقل</title>
    <style>
        body {
            font-family: 'Cairo', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }

        .menu-container {
            position: relative;
        }

        .nav-button {
            padding: 10px 20px;
            font-size: 18px;
            background-color: #4caf50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        .dropdown-menu {
            position: absolute;
            top: 100%;
            left: 0;
            background-color: #ffffff;
            border-radius: 5px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            display: none;
            flex-direction: column;
            margin-top: 5px;
            overflow: hidden;
            min-width: 120px;
        }

        .dropdown-menu button {
            padding: 10px;
            font-size: 16px;
            color: #333;
            background: none;
            border: none;
            cursor: pointer;
            text-align: left;
            width: 100%;
        }

        .dropdown-menu button:hover {
            background-color: #f0f0f0;
        }
    </style>
</head>
<body>

<div class="menu-container">
    <button class="nav-button" onclick="toggleMenu()">التنقل</button>
    <div class="dropdown-menu" id="dropdownMenu">
        <button onclick="redirectToPage('scripts.html')">سكربتات</button>
        <button onclick="redirectToPage('hacks.html')">هاكات</button>
    </div>
</div>

<script>
    function toggleMenu() {
        const menu = document.getElementById("dropdownMenu");
        menu.style.display = menu.style.display === "flex" ? "none" : "flex";
    }

    function redirectToPage(page) {
        window.location.href = page;
    }

    // إغلاق القائمة عند النقر خارجها
    document.addEventListener('click', function(event) {
        const menu = document.getElementById("dropdownMenu");
        if (!event.target.closest('.menu-container')) {
            menu.style.display = 'none';
        }
    });
</script>

</body>
</html>
