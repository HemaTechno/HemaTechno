<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تفاصيل السكربت</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <style>  body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #1a1a1a;
            color: #fff;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        .navbar {
            background-color: #333;
            padding: 15px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .navbar a {
            color: #fff;
            text-decoration: none;
            margin: 0 10px;
            font-weight: bold;
        }
        .navbar a:hover {
            color: #00ffcc;
        }
        .script-card {
            background-color: #2a2a2a;
            margin: 20px 0;
            border-radius: 8px;
            padding: 15px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.4);
        }
        .script-card h2 {
            font-size: 20px;
            color: #00ffcc;
        }
        .script-card p {
            color: #ccc;
        }
        .script-card .tags {
            margin: 10px 0;
        }
        .tag {
            display: inline-block;
            background: #444;
            color: #fff;
            padding: 5px 10px;
            border-radius: 20px;
            margin-right: 5px;
            font-size: 12px;
        }
        .like-button {
            background: #00ffcc;
            border: none;
            color: #000;
            padding: 10px 15px;
            border-radius: 5px;
            cursor: pointer;
        }
        .like-button:hover {
            background: #00d1a1;
        }
    </style>
</head>
<body>
    <div class="container" id="scriptContainer">
        <h1>تحميل البيانات...</h1>
    </div>

    <script src="https://www.gstatic.com/firebasejs/10.7.2/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.2/firebase-firestore-compat.js"></script>

    <script>
        // إعداد Firebase
        const firebaseConfig = {
            apiKey: "AIzaSyDoK427q44Fj87JhgZh2vKeUnACkjl8HDc",
        authDomain: "treng-c6027.firebaseapp.com",
        projectId: "treng-c6027",
        storageBucket: "treng-c6027.appspot.com",
        messagingSenderId: "305527546716",
        appId: "1:305527546716:web:fd072a58200f31bb42d799",
        measurementId: "G-3JFKFT2LT0"
    };
        };
        firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();

        // استخراج الـ ID من رابط الصفحة
        const urlParams = new URLSearchParams(window.location.search);
        const scriptId = urlParams.get('id'); // الحصول على قيمة id

        // تحميل بيانات السكربت
        async function loadScriptDetails() {
            if (!scriptId) {
                document.getElementById("scriptContainer").innerHTML = "<h1>لم يتم العثور على السكربت!</h1>";
                return;
            }

            const scriptRef = db.collection("scripts").doc(scriptId);
            const doc = await scriptRef.get();

            if (!doc.exists) {
                document.getElementById("scriptContainer").innerHTML = "<h1>السكربت غير موجود!</h1>";
            } else {
                const script = doc.data();
                document.getElementById("scriptContainer").innerHTML = `
                    <h1>${script.title}</h1>
                    <p>${script.description}</p>
                    <div class="tags">
                        ${script.tags.map(tag => `<span class="tag">${tag}</span>`).join('')}
                    </div>
                    <button class="like-button" onclick="likeScript('${scriptId}')">أعجبني (${script.likes || 0})</button>
                `;
            }
        }

        // إضافة لايك
        function likeScript(scriptId) {
            const scriptRef = db.collection("scripts").doc(scriptId);
            scriptRef.update({
                likes: firebase.firestore.FieldValue.increment(1)
            }).then(() => {
                alert("تم تسجيل الإعجاب!");
                location.reload();
            });
        }

        loadScriptDetails();
    </script>
</body>
</html>
