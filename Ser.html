<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>أقسام الهاكات</title>
    <link href="https://fonts.googleapis.com/css2?family=Amiri:wght@400;700&family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body {
            background-color: #1a1a1a;
            color: #fff;
            font-family: 'Amiri', serif;
            direction: rtl;
            margin: 0;
            padding: 20px;
        }

        h1 {
            text-align: center;
            font-size: 2.5rem;
            margin-bottom: 20px;
        }

        .categories-container {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            justify-content: center;
        }

        .category-box {
            background-color: #333;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5);
            overflow: hidden;
            width: 300px;
            transition: transform 0.3s ease-in-out;
        }

        .category-box:hover {
            transform: scale(1.05);
        }

        .category-image {
            width: 100%;
            height: 180px;
            object-fit: cover;
        }

        .category-content {
            padding: 15px;
            text-align: center;
        }

        .category-title {
            font-size: 1.5rem;
            margin-bottom: 10px;
        }

        .category-description {
            font-size: 1rem;
            color: #bbb;
            margin-bottom: 15px;
        }

        .explore-btn {
            display: inline-block;
            padding: 10px 20px;
            background-color: #008CBA;
            color: #fff;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        .explore-btn:hover {
            background-color: #005f73;
        }
    </style>
</head>
<body>

    <h1>أقسام الهاكات</h1>
    <div class="categories-container" id="categoriesContainer">
        <!-- الأقسام ستضاف هنا ديناميكيًا -->
    </div>

    <script src="https://www.gstatic.com/firebasejs/10.7.2/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.2/firebase-firestore-compat.js"></script>
    <script>
        // إعدادات Firebase
        const firebaseConfig = {
            apiKey: "API_KEY",
            authDomain: "PROJECT_ID.firebaseapp.com",
            projectId: "PROJECT_ID",
            storageBucket: "PROJECT_ID.appspot.com",
            messagingSenderId: "SENDER_ID",
            appId: "APP_ID",
        };

        firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();

        // جلب الأقسام وعرضها
        db.collection("categories").get().then((querySnapshot) => {
            const categoriesContainer = document.getElementById("categoriesContainer");
            querySnapshot.forEach((doc) => {
                const categoryData = doc.data();
                const categoryBox = document.createElement("div");
                categoryBox.classList.add("category-box");

                categoryBox.innerHTML = `
                    <img src="${categoryData.image}" alt="${categoryData.title}" class="category-image">
                    <div class="category-content">
                        <div class="category-title">${categoryData.title}</div>
                        <div class="category-description">${categoryData.description}</div>
                        <a href="explore.html?category=${doc.id}" class="explore-btn">استكشاف</a>
                    </div>
                `;
                categoriesContainer.appendChild(categoryBox);
            });
        });
    </script>

</body>
</html>
