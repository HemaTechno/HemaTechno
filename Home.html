<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>موقع سكربتات روبلوكس</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f4f4f4;
            padding: 20px;
        }
        .header, .footer {
            background-color: #333;
            color: white;
            padding: 10px;
        }
        .scripts-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 15px;
            margin-top: 20px;
        }
        .script-card {
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
            width: 250px;
            padding: 10px;
            text-align: left;
        }
        .script-card img {
            width: 100%;
            height: auto;
            border-radius: 8px;
        }
        .script-title {
            font-size: 18px;
            font-weight: bold;
            margin: 10px 0;
        }
        .script-description {
            font-size: 14px;
            color: #555;
        }
    </style>
</head>
<body>

    <div class="header">
        <h1>موقع سكربتات روبلوكس</h1>
        <p>مرحبًا بك في مكتبة السكربتات!</p>
    </div>

    <h2>آخر السكربتات</h2>
    <div class="scripts-container" id="scriptsContainer"></div>

    <div class="footer">
        <p>© جميع الحقوق يمتلكها إبراهيم منصور</p>
    </div>

    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-firestore.js"></script>

    <script>
        // إعدادات Firebase الخاصة بمشروعك
        const firebaseConfig = {
            apiKey: "YOUR_API_KEY",
            authDomain: "YOUR_AUTH_DOMAIN",
            projectId: "YOUR_PROJECT_ID",
            storageBucket: "YOUR_STORAGE_BUCKET",
            messagingSenderId: "YOUR_MESSAGING_SENDER_ID",
            appId: "YOUR_APP_ID"
        };

        // تهيئة Firebase
        const app = firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore(app);

        // تحميل آخر 5 سكربتات من Firestore
        async function loadScripts() {
            const scriptsContainer = document.getElementById("scriptsContainer");
            scriptsContainer.innerHTML = ""; // تفريغ المحتوى الحالي

            const querySnapshot = await db.collection("scripts")
                                         .orderBy("timestamp", "desc")
                                         .limit(5)
                                         .get();

            querySnapshot.forEach((doc) => {
                const script = doc.data();
                const scriptCard = document.createElement("div");
                scriptCard.className = "script-card";
                scriptCard.innerHTML = `
                    <img src="${script.imageUrl}" alt="${script.title}">
                    <div class="script-title">${script.title}</div>
                    <p class="script-description">${script.description}</p>
                `;
                scriptsContainer.appendChild(scriptCard);
            });
        }

        // استدعاء الدالة لتحميل السكربتات
        loadScripts();
    </script>
</body>
</html>
