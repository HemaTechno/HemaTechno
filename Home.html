<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>موقع سكربتات روبلوكس</title>
    <style>
        body {
            font-family: 'Cairo', sans-serif;
            text-align: center;
            background-color: #e3e8ed;
            color: #333;
            padding: 0;
            margin: 0;
        }
        .header {
            background-color: #283048;
            color: #ffffff;
            padding: 15px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
        }
        .header a {
            text-decoration: none;
            color: #ffffff;
        }
        .header img {
            height: 50px;
            cursor: pointer;
        }
        .theme-toggle {
            background-color: #536878;
            color: #fff;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            border-radius: 8px;
            font-size: 16px;
            transition: background-color 0.3s, transform 0.2s;
        }
        .theme-toggle:hover {
            background-color: #6a7e92;
            transform: scale(1.05);
        }
        .search-bar {
            margin: 20px;
            display: flex;
            justify-content: center;
            gap: 10px;
        }
        .search-bar input {
            width: 60%;
            padding: 10px;
            font-size: 16px;
            border-radius: 5px;
            border: 1px solid #ccc;
            transition: border-color 0.3s;
        }
        .search-bar input:focus {
            border-color: #4caf50;
            outline: none;
        }
        .search-bar button {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #4caf50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .info-boxes {
            display: flex;
            justify-content: center;
            gap: 15px;
            padding: 20px;
        }
        .info-box {
            background-color: #f4f4f4;
            padding: 15px;
            border-radius: 10px;
            width: 250px;
            text-align: center;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        .button-container {
            margin: 20px;
            display: flex;
            justify-content: center;
            gap: 15px;
        }
        .scripts-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 15px;
            padding: 20px;
        }
        .script-card {
            background-color: #fff;
            border-radius: 12px;
            box-shadow: 0px 6px 12px rgba(0, 0, 0, 0.1);
            width: 270px;
            padding: 20px;
            text-align: left;
            display: flex;
            flex-direction: column;
            align-items: center;
            transition: transform 0.2s, box-shadow 0.2s;
        }
        .script-card:hover {
            transform: scale(1.05);
            box-shadow: 0px 8px 16px rgba(0, 0, 0, 0.15);
        }
        .script-card img {
            width: 100%;
            height: auto;
            border-radius: 8px;
        }
        .script-info {
            display: flex;
            justify-content: space-between;
            width: 100%;
            margin-top: 10px;
        }
        .script-info span {
            font-size: 12px;
            color: #666;
            padding: 4px 8px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        .script-title {
            font-size: 18px;
            font-weight: bold;
            margin: 10px 0;
            text-align: center;
        }
        .script-description {
            font-size: 14px;
            color: #555;
            text-align: center;
        }
        .get-button {
            margin-top: 10px;
            padding: 6px 16px;
            font-size: 14px;
            background-color: #4caf50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-decoration: none;
            text-align: center;
            width: auto;
        }
        .footer {
            background-color: #283048;
            color: white;
            padding: 10px;
            font-size: 14px;
        }
        .footer a {
            color: #ffffff;
            text-decoration: none;
            margin: 0 10px;
            transition: color 0.3s;
        }
        .footer a:hover {
            color: #c0c0c0;
        }
        /* الوضع الليلي */
        body.dark-mode {
            background-color: #333;
            color: #fff;
        }
        .header.dark-mode, .footer.dark-mode {
            background-color: #222;
        }
        .info-box.dark-mode, .script-card.dark-mode {
            background-color: #444;
        }
    </style>
</head>
<body>
    <!-- Header -->
    <div class="header">
        <a href="index.html"><img src="logo.png" alt="شعار الموقع" title="العودة للصفحة الرئيسية"></a>
        <button class="theme-toggle" onclick="toggleTheme()">وضع ليلي / نهاري</button>
    </div>

    <!-- Search Bar -->
    <div class="search-bar">
        <input type="text" id="searchInput" placeholder="ابحث عن السكربتات...">
        <button onclick="searchScripts()">بحث</button>
    </div>

    <!-- Information Boxes -->
    <div class="info-boxes">
        <div class="info-box">معلومات 1</div>
        <div class="info-box">معلومات 2</div>
        <div class="info-box">معلومات 3</div>
    </div>

    <!-- Buttons -->
    <div class="button-container">
        <button onclick="window.location.href='browse.html'">تصفح</button>
        <button onclick="window.location.href='support.html'">الدعم الفني</button>
    </div>

    <h2>آخر السكربتات</h2>
    <div class="scripts-container" id="scriptsContainer"></div>

    <!-- Footer -->
    <div class="footer">
        <p>© جميع الحقوق محفوظة <a href="https://example.com" target="_blank">إبراهيم منصور</a></p>
        <a href="index.html">الرئيسية</a> |
        <a href="contact.html">التواصل</a> |
        <a href="privacy.html">الخصوصية</a> |
        <a href="partners.html">الشركاء</a>
    </div>

    <!-- JavaScript للتحكم في الوضع الليلي/النهاري -->
    <script>
        function toggleTheme() {
            document.body.classList.toggle('dark-mode');
            document.querySelector('.header').classList.toggle('dark-mode');
            document.querySelector('.footer').classList.toggle('dark-mode');
            document.querySelectorAll('.info-box').forEach(box => box.classList.toggle('dark-mode'));
            document.querySelectorAll('.script-card').forEach(card => card.classList.toggle('dark-mode'));
        }
    </script>

    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/10.7.2/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.2/firebase-firestore-compat.js"></script>

    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyDoK427q44Fj87JhgZh2vKeUnACkjl8HDc",
            authDomain: "treng-c6027.firebaseapp.com",
            projectId: "treng-c6027",
            storageBucket: "treng-c6027.appspot.com",
            messagingSenderId: "305527546716",
            appId: "1:305527546716:web:fd072a58200f31bb42d799",
            measurementId: "G-3JFKFT2LT0"
        };

        const app = firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore(app);

        function getTodayDate() {
            const date = new Date();
            const year = date.getFullYear();
            const month = String(date.getMonth() + 1).padStart(2, '0');
            const day = String(date.getDate()).padStart(2, '0');
            return `${day}/${month}/${year}`;
        }

        async function loadTodayScripts() {
            const todayDate = getTodayDate();
            const querySnapshot = await db.collection('scripts')
                .where("date", "==", todayDate)
                .limit(5)
                .get();

            const scriptsContainer = document.getElementById("scriptsContainer");
            scriptsContainer.innerHTML = '';

            querySnapshot.forEach((doc) => {
                const scriptData = doc.data();
                const scriptCard = document.createElement("div");
                scriptCard.className = "script-card";
                scriptCard.innerHTML = `
                    <img src="${scriptData.image}" alt="${scriptData.title}">
                    <div class="script-title">${scriptData.title}</div>
                    <div class="script-description">${scriptData.description}</div>
                    <div class="script-info">
                        <span>${scriptData.category}</span>
                        <span>${scriptData.date}</span>
                    </div>
                    <a href="${scriptData.link}" class="get-button" target="_blank">الحصول على السكربت</a>
                `;
                scriptsContainer.appendChild(scriptCard);
            });
        }

        loadTodayScripts();
    </script>
</body>
</html>
