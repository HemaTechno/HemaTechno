<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>موقع سكربتات روبلوكس</title>
    <style>
        body {
            font-family: 'Cairo', sans-serif;
            text-align: center;
            background-color: #e3e8ed;
            color: #333;
            padding: 0;
            margin: 0;
        }
        .header {
            background-color: #283048;
            color: #ffffff;
            padding: 15px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
        }
        .header a {
            text-decoration: none;
            color: #ffffff;
        }
        .header img {
            height: 50px;
            cursor: pointer;
        }
        .header .theme-toggle {
            background-color: #536878;
            color: #fff;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            border-radius: 8px;
            font-size: 16px;
            transition: background-color 0.3s, transform 0.2s;
        }
        .header .theme-toggle:hover {
            background-color: #6a7e92;
            transform: scale(1.05);
        }
        .search-bar {
            margin: 20px;
            display: flex;
            justify-content: center;
            gap: 10px;
        }
        .search-bar input {
            width: 60%;
            padding: 10px;
            font-size: 16px;
            border-radius: 5px;
            border: 1px solid #ccc;
            transition: border-color 0.3s;
        }
        .search-bar input:focus {
            border-color: #4caf50;
            outline: none;
        }
        .search-bar button {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #4caf50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .scripts-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 15px;
            padding: 20px;
        }
        .script-card {
            background-color: #fff;
            border-radius: 12px;
            box-shadow: 0px 6px 12px rgba(0, 0, 0, 0.1);
            width: 270px;
            padding: 20px;
            text-align: left;
            display: flex;
            flex-direction: column;
            align-items: center;
            transition: transform 0.2s, box-shadow 0.2s;
        }
        .script-card:hover {
            transform: scale(1.05);
            box-shadow: 0px 8px 16px rgba(0, 0, 0, 0.15);
        }
        .script-card img {
            width: 100%;
            height: auto;
            border-radius: 8px;
        }
        .script-info {
            display: flex;
            justify-content: space-between;
            width: 100%;
            margin-top: 10px;
        }
        .script-info span {
            font-size: 12px;
            color: #666;
            padding: 4px 8px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        .script-title {
            font-size: 18px;
            font-weight: bold;
            margin: 10px 0;
            text-align: center;
        }
        .script-description {
            font-size: 14px;
            color: #555;
            text-align: center;
        }
        .get-button {
            margin-top: 10px;
            padding: 6px 16px;
            font-size: 14px;
            background-color: #4caf50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-decoration: none;
            text-align: center;
            width: auto;
        }
        .footer {
            background-color: #283048;
            color: white;
            padding: 10px;
            margin-top: 20px;
            font-size: 14px;
        }
        .footer a {
            color: #ffffff;
            text-decoration: none;
            transition: color 0.3s;
        }
        .footer a:hover {
            color: #c0c0c0;
        }
        .click-effect {
            position: absolute;
            width: 20px;
            height: 20px;
            border-radius: 50%;
            background-color: rgba(70, 130, 180, 0.8); /* لون الدائرة */
            pointer-events: none;
            animation: fadeOut 0.6s ease-out forwards;
        }

        /* حركة التلاشي */
        @keyframes fadeOut {
            0% {
                transform: scale(1);
                opacity: 1;
            }
            100% {
                transform: scale(3); /* تضخيم الحجم */
                opacity: 0;
            }
        }
        /* أنماط CSS كما هي */
    </style>
</head>
<body>
    <script>
        // إعداد Firebase
        const firebaseConfig = {
            apiKey: "AIzaSyDoK427q44Fj87JhgZh2vKeUnACkjl8HDc",
            authDomain: "treng-c6027.firebaseapp.com",
            projectId: "treng-c6027",
            storageBucket: "treng-c6027.appspot.com",
            messagingSenderId: "305527546716",
            appId: "1:305527546716:web:fd072a58200f31bb42d799",
            measurementId: "G-3JFKFT2LT0"
        };

        const app = firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore(app);

        async function loadScripts() {
            const scriptsContainer = document.getElementById("scriptsContainer");
            scriptsContainer.innerHTML = "";

            const querySnapshot = await db.collection("scripts").orderBy("timestamp", "desc").limit(5).get();

            querySnapshot.forEach((doc) => {
                const script = doc.data();
                const scriptCard = document.createElement("div");
                scriptCard.className = "script-card";
                scriptCard.innerHTML = `
                    <img src="${script.imageUrl}" alt="${script.title}">
                    <div class="script-info">
                        <span>تاريخ الإضافة: ${script.addedDate}</span>
                        <span>اسم اللعبة: ${script.mapName}</span>
                    </div>
                    <div class="script-title">${script.title}</div>
                    <p class="script-description">${script.description}</p>
                    <a href="${script.link}" class="get-button">Get</a>
                `;
                scriptsContainer.appendChild(scriptCard);
            });
        }

        async function searchScripts() {
            const searchInput = document.getElementById("searchInput").value.trim().toLowerCase();
            const scriptsContainer = document.getElementById("scriptsContainer");
            scriptsContainer.innerHTML = "";

            // تحقق من وجود نص للبحث
            if (searchInput === "") {
                loadScripts(); // إعادة تحميل آخر 5 سكربتات إذا كان المدخل فارغًا
                return;
            }

            const querySnapshot = await db.collection("scripts")
                                         .where("title", ">=", searchInput)
                                         .where("title", "<=", searchInput + "\uf8ff")
                                         .get();

            if (querySnapshot.empty) {
                scriptsContainer.innerHTML = "<p>لم يتم العثور على نتائج</p>";
                return;
            }

            querySnapshot.forEach((doc) => {
                const script = doc.data();
                const scriptCard = document.createElement("div");
                scriptCard.className = "script-card";
                scriptCard.innerHTML = `
                    <img src="${script.imageUrl}" alt="${script.title}">
                    <div class="script-info">
                        <span>تاريخ الإضافة: ${script.addedDate}</span>
                        <span>اسم اللعبة: ${script.mapName}</span>
                    </div>
                    <div class="script-title">${script.title}</div>
                    <p class="script-description">${script.description}</p>
                    <a href="${script.link}" class="get-button">Get</a>
                `;
                scriptsContainer.appendChild(scriptCard);
            });
        }

        // تفعيل الوضع الليلي/النهاري
        function toggleTheme() {
            document.body.classList.toggle("dark-theme");
            document.body.style.backgroundColor = document.body.classList.contains("dark-theme") ? "#222" : "#e3e8ed";
            document.body.style.color = document.body.classList.contains("dark-theme") ? "#fff" : "#333";
        }

        // استدعاء الدالة لتحميل السكربتات عند تحميل الصفحة
        window.onload = loadScripts; // تحميل السكربتات تلقائيًا عند تحميل الصفحة
    </script>
    
    <!-- HTML الخاص بالواجهة -->
    <div class="header">
        <a href="index.html"><img src="logo.png" alt="شعار الموقع" title="العودة للصفحة الرئيسية"></a>
        <button class="theme-toggle" onclick="toggleTheme()">وضع ليلي / نهاري</button>
    </div>

    <div class="search-bar">
        <input type="text" id="searchInput" placeholder="ابحث عن السكربتات...">
        <button onclick="searchScripts()">بحث</button>
    </div>

    <h2>آخر السكربتات</h2>
    <div class="scripts-container" id="scriptsContainer"></div>

    <div class="footer">
        <p>© جميع الحقوق محفوظة <a href="https://example.com" target="_blank">إبراهيم منصور</a></p>
    </div>
    
    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/10.7.2/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.2/firebase-firestore-compat.js"></script>
</body>
</html>
