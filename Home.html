<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>موقع سكربتات روبلوكس</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f0f4f8;
            color: #333;
            padding: 0;
            margin: 0;
        }
        .header {
            background-color: #b0b0b0;
            color: #ffffff;
            padding: 10px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .header img {
            height: 50px;
        }
        .header .theme-toggle {
            background-color: #888;
            color: white;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.3s;
        }
        .header .theme-toggle:hover {
            background-color: #999;
        }
        .search-bar {
            margin: 20px;
            display: flex;
            justify-content: center;
            gap: 10px;
        }
        .search-bar input {
            width: 60%;
            padding: 10px;
            font-size: 16px;
            border-radius: 5px;
            border: 1px solid #ddd;
        }
        .search-bar button {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #7ba6d6;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .scripts-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 15px;
            padding: 20px;
        }
        .script-card {
            background-color: #f0f4f8;
            border-radius: 8px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
            width: 250px;
            padding: 10px;
            text-align: left;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .script-card img {
            width: 100%;
            height: auto;
            border-radius: 8px;
        }
        .script-title {
            font-size: 18px;
            font-weight: bold;
            margin: 10px 0;
            color: #333;
        }
        .script-description {
            font-size: 14px;
            color: #666;
        }
        .get-button {
            margin-top: 10px;
            padding: 10px 20px;
            font-size: 16px;
            background-color: #7ba6d6;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-decoration: none;
            text-align: center;
        }
        .footer {
            background-color: #b0b0b0;
            color: white;
            padding: 10px;
            margin-top: 20px;
        }
        .dark-theme {
            background-color: #333;
            color: #ccc;
        }
        .dark-theme .script-card {
            background-color: #444;
            color: #eee;
        }
        .dark-theme .header,
        .dark-theme .footer {
            background-color: #555;
        }
        .dark-theme .get-button {
            background-color: #5c9ecf;
        }
    </style>
</head>
<body>

    <!-- Header -->
    <div class="header">
        <img src="logo.png" alt="شعار الموقع">
        <button class="theme-toggle" onclick="toggleTheme()">وضع ليلي / نهاري</button>
    </div>

    <!-- Search Bar -->
    <div class="search-bar">
        <input type="text" id="searchInput" placeholder="ابحث عن السكربتات...">
        <button onclick="searchScripts()">بحث</button>
    </div>

    <h2>آخر السكربتات</h2>
    <div class="scripts-container" id="scriptsContainer"></div>

    <!-- Footer -->
    <div class="footer">
        <p>© جميع الحقوق يمتلكها إبراهيم منصور</p>
    </div>

    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/10.7.2/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.2/firebase-firestore-compat.js"></script>

    <script>
        // إعدادات Firebase الخاصة بمشروعك
        const firebaseConfig = {
            apiKey: "AIzaSyDoK427q44Fj87JhgZh2vKeUnACkjl8HDc",
            authDomain: "treng-c6027.firebaseapp.com",
            projectId: "treng-c6027",
            storageBucket: "treng-c6027.appspot.com",
            messagingSenderId: "305527546716",
            appId: "1:305527546716:web:fd072a58200f31bb42d799",
            measurementId: "G-3JFKFT2LT0"
        };

        // تهيئة Firebase
        const app = firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();

        // تحميل آخر 5 سكربتات من Firestore
        async function loadScripts() {
            const scriptsContainer = document.getElementById("scriptsContainer");
            scriptsContainer.innerHTML = ""; // تفريغ المحتوى الحالي

            const querySnapshot = await db.collection("scripts")
                                         .orderBy("timestamp", "desc")
                                         .limit(5)
                                         .get();

            querySnapshot.forEach((doc) => {
                const script = doc.data();
                const scriptCard = document.createElement("div");
                scriptCard.className = "script-card";
                scriptCard.innerHTML = `
                    <img src="${script.imageUrl}" alt="${script.title}">
                    <div class="script-title">${script.title}</div>
                    <p class="script-description">${script.description}</p>
                    <a href="${script.link}" class="get-button">Get</a>
                `;
                scriptsContainer.appendChild(scriptCard);
            });
        }

        // البحث عن السكربتات حسب العنوان
        async function searchScripts() {
            const searchInput = document.getElementById("searchInput").value.trim().toLowerCase();
            const scriptsContainer = document.getElementById("scriptsContainer");
            scriptsContainer.innerHTML = ""; // تفريغ المحتوى الحالي

            // جلب جميع السكربتات من Firestore
            const querySnapshot = await db.collection("scripts").get();

            // فلترة السكربتات حسب العنوان
            const filteredScripts = querySnapshot.docs.filter((doc) => {
                const script = doc.data();
                return script.title.toLowerCase().includes(searchInput);
            });

            if (filteredScripts.length === 0) {
                scriptsContainer.innerHTML = "<p>لم يتم العثور على نتائج</p>";
                return;
            }

            // عرض السكربتات المتطابقة
            filteredScripts.forEach((doc) => {
                const script = doc.data();
                const scriptCard = document.createElement("div");
                scriptCard.className = "script-card";
                scriptCard.innerHTML = `
                    <img src="${script.imageUrl}" alt="${script.title}">
                    <div class="script-title">${script.title}</div>
                    <p class="script-description">${script.description}</p>
                    <a href="${script.link}" class="get-button">Get</a>
                `;
                scriptsContainer.appendChild(scriptCard);
            });
        }

        // تفعيل الوضع الليلي/النهاري
        function toggleTheme() {
            document.body.classList.toggle("dark-theme");
        }

        // استدعاء الدالة لتحميل السكربتات
        loadScripts();
    </script>
</body>
</html>
