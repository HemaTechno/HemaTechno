<!DOCTYPE html>
<html lang="ar">
<head>
    <link href="https://fonts.googleapis.com/css2?family=Amiri:wght@400;700&family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- الشريط العلوي -->
    <header>
        <div class="navbar">
            <div class="logo">H-Scripts</div>
            <nav>
                <a href="All-scripts.html">الاسكربتات</a>
                <a href="#">الهاكات</a>
                <a href="#">يوتيوبرز</a>
                <a href="#">انشر سكربتك</a>
            </nav>
            <button class="login-btn" onclick="window.location.href='login.html'">الدعم الفني</button>
        </div>
    </header>

    <!-- قسم الوصف والأزرار -->
    <section class="hero">
        <h1>H-Scripts.site</h1>
        <p>اهلا بك في موقعنا هذا هو الموقع الاول باللغة العربية و المصمم خصيصا للعرب و ننشر فيه سكربتات و هاكات روبلوكس مع اقوي تيم دعم فني علي مدار يوم</p>
        <div class="hero-buttons">
            <button onclick="window.location.href='All-scripts.html'">استكشاف الاسكربتات</button>
            <button onclick="window.location.href='join.html'">انضم كشريك</button>
        </div>
        <div class="user-stats">
            <span>المستخدمون الآن:</span>
            <span>المسجلون: <strong>59</strong></span>
            <span>الضيوف: <strong>100k</strong></span>
        </div>
    </section>

    <!-- قسم الشركاء -->
    <section class="partners">
        <h2>الشركاء</h2>
        <div class="partner-list">
            <div class="partner">
                <img src="hema.jpg" alt="شريك 1">
                <p>HemaTech</p>
            </div>
            <div class="partner">
                <img src="channels4_profile.jpg" alt="TPC_TubeRblx">
                <p>TPC_TubeRblx</p>
            </div>
        </div>
    </section>

    <script>
        // كود لإضافة تأثير عند النقر على الشاشة
        document.addEventListener('click', function(e) {
            const effect = document.createElement('div');
            effect.className = 'click-effect';
            effect.style.left = `${e.pageX - 10}px`;
            effect.style.top = `${e.pageY - 10}px`;
            document.body.appendChild(effect);

            setTimeout(() => {
                effect.remove();
            }, 500);
        });
    </script>
</body>
</html>
