<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>هيما تيك - Space Theme</title>
    <style>
        body {
            margin: 0;
            font-family: 'Arial', sans-serif;
            color: #fff;
            background: url('https://source.unsplash.com/1920x1080/?space,stars') no-repeat center center fixed;
            background-size: cover;
        }

        header {
            text-align: center;
            padding: 2rem;
            background: rgba(0, 0, 0, 0.7);
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
        }

        header h1 {
            font-size: 3rem;
            color: #f8c102;
        }

        main {
            text-align: center;
            padding: 2rem;
            background: rgba(0, 0, 0, 0.5);
            border-radius: 15px;
            margin: 2rem;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
        }

        footer {
            background: rgba(0, 0, 0, 0.9);
            color: #fff;
            padding: 1rem;
            text-align: center;
            position: fixed;
            bottom: 0;
            width: 100%;
        }

        footer a {
            color: #f8c102;
            text-decoration: none;
        }

        footer a:hover {
            text-decoration: underline;
        }

        footer .rights {
            margin-top: 1rem;
            font-size: 0.9rem;
        }
    </style>
</head>
<body>
    <header>
        <h1>مرحبًا بكم في هيما تيك</h1>
    </header>

    <main>
        <h2>موقعنا يقدم كل ما هو جديد ومبتكر</h2>
        <p>استمتعوا بتجربة استثنائية من خلال محتوياتنا الخرافية.</p>
    </main>

    <footer>
        <div>
            <a href="#">سياسة الخصوصية</a> | 
            <a href="#">الاتصال بنا</a>
        </div>
        <div class="rights">&copy; 2024 جميع الحقوق محفوظة لـ هيما تيك</div>
    </footer>
</body>
</html>
