<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>حساب تكلفة المشوار واستهلاك البنزين</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            height: 100vh;
            margin: 0;
            background-color: #f4f4f9;
        }
        .container {
            width: 100%;
            max-width: 600px;
            background-color: #fff;
            padding: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            border-radius: 8px;
            text-align: center;
        }
        .container h1 {
            margin: 0 0 20px;
            color: #333;
        }
        #map {
            width: 100%;
            height: 400px;
            margin-bottom: 15px;
            border-radius: 8px;
        }
        .container input, .container button {
            width: calc(100% - 20px);
            padding: 10px;
            margin-bottom: 10px;
            font-size: 16px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        .container button {
            background-color: #28a745;
            color: #fff;
            border: none;
            cursor: pointer;
        }
        .container button:hover {
            background-color: #218838;
        }
        .container .result {
            margin-top: 20px;
            font-size: 18px;
            color: #333;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>حساب تكلفة المشوار واستهلاك البنزين</h1>
        <input type="text" id="search" placeholder="ابحث عن وجهة (أدخل اسم المكان)">
        <button onclick="searchLocation()">بحث</button>
        <div id="map"></div>
        <button onclick="calculateFare()">احسب التكلفة</button>
        <div class="result" id="result"></div>
    </div>

    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <script>
        let userLocation;
        let destinationLocation;
        const apiKey = '5b3ce3597851110001cf62489a514629445a4a48a769344edda41520';

        // إعداد الخريطة
        const map = L.map('map').setView([24.7136, 46.6753], 12); // إعداد موقع مبدئي في الرياض

        // إضافة طبقة الخريطة من OpenStreetMap
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
        }).addTo(map);

        let userMarker, destinationMarker;

        // الحصول على موقع المستخدم
        function getUserLocation() {
            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition((position) => {
                    userLocation = {
                        lat: position.coords.latitude,
                        lng: position.coords.longitude
                    };
                    map.setView(userLocation, 12);
                    userMarker = L.marker(userLocation).addTo(map).bindPopup("موقعك الحالي").openPopup();
                }, () => {
                    alert("حدث خطأ في تحديد الموقع.");
                });
            } else {
                alert("المتصفح لا يدعم خاصية تحديد الموقع.");
            }
        }

        // البحث عن الموقع بالاسم باستخدام Nominatim API
        function searchLocation() {
            const locationName = document.getElementById('search').value;
            if (!locationName) {
                alert("يرجى إدخال اسم الوجهة.");
                return;
            }
            fetch(`https://nominatim.openstreetmap.org/search?format=json&q=${locationName}`)
                .then(response => response.json())
                .then(data => {
                    if (data.length > 0) {
                        const location = data[0];
                        destinationLocation = {
                            lat: parseFloat(location.lat),
                            lng: parseFloat(location.lon)
                        };
                        map.setView(destinationLocation, 14);
                        if (destinationMarker) {
                            map.removeLayer(destinationMarker);
                        }
                        destinationMarker = L.marker(destinationLocation).addTo(map).bindPopup("الوجهة").openPopup();
                    } else {
                        alert("لم يتم العثور على الوجهة.");
                    }
                })
                .catch(() => alert("حدث خطأ أثناء البحث عن الوجهة."));
        }

        // تحديد الوجهة بالنقر على الخريطة
        map.on('click', function(e) {
            destinationLocation = e.latlng;
            if (destinationMarker) {
                map.removeLayer(destinationMarker);
            }
            destinationMarker = L.marker(destinationLocation).addTo(map).bindPopup("الوجهة").openPopup();
        });

        // حساب التكلفة واستهلاك البنزين باستخدام OpenRouteService
        function calculateFare() {
            if (!userLocation) {
                alert("يرجى الانتظار حتى يتم تحديد الموقع الحالي.");
                return;
            }
            if (!destinationLocation) {
                alert("يرجى تحديد الوجهة إما بالنقر على الخريطة أو بالبحث.");
                return;
            }

            const url = `https://api.openrouteservice.org/v2/directions/driving-car?api_key=${apiKey}&start=${userLocation.lng},${userLocation.lat}&end=${destinationLocation.lng},${destinationLocation.lat}`;

            fetch(url)
                .then(response => response.json())
                .then(data => {
                    if (data && data.routes && data.routes.length > 0) {
                        const distance = data.routes[0].summary.distance / 1000; // المسافة بالكيلومترات
                        const duration = data.routes[0].summary.duration / 60; // المدة بالدقائق

                        // حساب التكلفة واستهلاك البنزين
                        const baseFare = 5; // الرسوم الأساسية
                        const costPerKm = 1.5; // تكلفة الكيلومتر الواحد
                        const costPerMinute = 0.5; // تكلفة الدقيقة الواحدة
                        const fuelConsumptionPerKm = 0.1; // استهلاك البنزين باللتر لكل كيلومتر

                        const fare = baseFare + (distance * costPerKm) + (duration * costPerMinute);
                        const fuelConsumption = distance * fuelConsumptionPerKm; // الاستهلاك الكلي للبنزين

                        document.getElementById('result').innerHTML = `
                            <p>تكلفة المشوار: ${fare.toFixed(2)} ريال</p>
                            <p>استهلاك البنزين: ${fuelConsumption.toFixed(2)} لتر</p>
                            <p>المسافة: ${distance.toFixed(2)} كم</p>
                            <p>المدة: ${Math.round(duration)} دقيقة</p>
                        `;
                    } else {
                        document.getElementById('result').innerText = "لم يتم العثور على المسار. يرجى المحاولة مرة أخرى.";
                    }
                })
                .catch(() => document.getElementById('result').innerText = "حدث خطأ أثناء حساب المسافة.");
        }

        // الحصول على الموقع عند فتح الصفحة
        window.onload = getUserLocation;
    </script>
</body>
</html>
