<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>صفحة بفوتر كامل</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #0b1120; /* لون الخلفية الأساسي */
            color: #fff;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            height: 100vh;
        }

        .content {
            text-align: center;
            margin: auto;
            padding: 20px;
            color: #bbb;
            font-size: 18px;
        }

        footer {
            background-color: #121a2b; /* لون الخلفية للفوتر */
            text-align: center;
            padding: 20px 10px;
            color: #fff;
            font-size: 14px;
        }

        footer .logo-container {
            display: block;
            margin: 0 auto 10px;
            width: 150px; /* عرض الصورة */
        }

        footer .logo-container img {
            width: 100%; /* ضبط الصورة لتتناسب مع العرض */
            cursor: pointer;
        }

        footer .discord-button {
            background-color: #5865F2; /* لون Discord */
            color: #fff;
            border: none;
            padding: 10px 20px;
            border-radius: 8px;
            font-size: 16px;
            margin-top: 10px;
            text-decoration: none;
            display: inline-block;
            cursor: pointer;
        }

        footer .discord-button:hover {
            background-color: #4752C4; /* تغيير اللون عند التمرير */
        }

        footer .social-icons {
            margin-top: 20px;
        }

        footer .social-icons a {
            display: inline-block;
            margin: 0 10px;
            text-decoration: none;
        }

        footer .social-icons img {
            width: 32px; /* حجم الصورة */
            height: 32px;
            transition: transform 0.2s ease-in-out;
        }

        footer .social-icons img:hover {
            transform: scale(1.2); /* تكبير الصورة عند التمرير */
        }

        footer .links {
            margin-top: 20px;
            font-size: 14px;
        }

        footer .links a {
            color: #00ffcc;
            text-decoration: none;
            margin: 0 10px;
        }

        footer .links a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="content">
        <p>الصفحة قيد الصيانة، سيتم تحديثها قريبًا. شكرًا لتفهمكم!</p>
    </div>

    <footer>
        <!-- استبدال النص بالصورة -->
        <a href="index.html" class="logo-container">
            <img src="https://via.placeholder.com/150" alt="ScriptBlox Logo">
        </a>
        
        <p>2024 All Rights Reserved.</p>
        <a href="https://discord.com" class="discord-button" target="_blank">Join our Discord</a>
        
        <div class="social-icons">
            <!-- استبدال روابط الصور هنا -->
            <a href="https://www.instagram.com" target="_blank">
                <img src="https://cdn-icons-png.flaticon.com/512/174/174855.png" alt="Instagram">
            </a>
            <a href="https://www.facebook.com" target="_blank">
                <img src="https://cdn-icons-png.flaticon.com/512/733/733547.png" alt="Facebook">
            </a>
            <a href="https://www.twitter.com" target="_blank">
                <img src="https://cdn-icons-png.flaticon.com/512/733/733579.png" alt="Twitter">
            </a>
        </div>

        <div class="links">
            <a href="privacy-policy.html" target="_blank">سياسة الخصوصية</a>
            <a href="contact-us.html" target="_blank">التواصل بنا</a>
        </div>
    </footer>
</body>
</html>
