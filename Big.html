<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>صفحة بفوتر كامل</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #0b1120; /* لون الخلفية الأساسي */
            color: #fff;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            height: 100vh;
        }

        .content {
            text-align: center;
            margin: auto;
            padding: 20px;
            color: #bbb;
            font-size: 18px;
        }

        footer {
            background-color: #121a2b; /* لون الخلفية للفوتر */
            padding: 20px 10px;
            color: #fff;
            font-size: 14px;
        }

        .footer-top {
            display: flex;
            align-items: center;
            justify-content: space-between;
            flex-wrap: wrap;
        }

        .logo-left {
            display: flex;
            align-items: center;
        }

        .logo-left img {
            width: 150px; /* عرض الصورة */
        }

        .logo-left p {
            margin-left: 10px;
            font-size: 14px;
        }

        .center-button {
            text-align: center;
            flex: 1;
        }

        .center-button .discord-button {
            background-color: #5865F2; /* لون Discord */
            color: #fff;
            border: none;
            padding: 10px 20px;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            text-decoration: none;
        }

        .center-button .discord-button:hover {
            background-color: #4752C4; /* تغيير اللون عند التمرير */
        }

        .social-right {
            display: flex;
            gap: 10px;
        }

        .social-right img {
            width: 32px; /* حجم الصور */
            height: 32px;
            transition: transform 0.2s ease-in-out;
        }

        .social-right img:hover {
            transform: scale(1.2); /* تكبير الصورة عند التمرير */
        }

        .footer-bottom {
            margin-top: 20px;
            text-align: center;
        }

        .footer-bottom a {
            color: #00ffcc;
            text-decoration: none;
            margin: 0 10px;
        }

        .footer-bottom a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="content">
        <p>الصفحة قيد الصيانة، سيتم تحديثها قريبًا. شكرًا لتفهمكم!</p>
    </div>

    <footer>
        <!-- القسم العلوي -->
        <div class="footer-top">
            <!-- الصورة وحقوق النشر -->
            <div class="logo-left">
                <img src="https://i.ibb.co/KwFrH8k/20241122-010037.png" alt="ScriptBlox Logo">
                <p>2024 All Rights Reserved.</p>
            </div>

            <!-- زر Discord -->
            <div class="center-button">
                <a href="https://discord.com" class="discord-button" target="_blank">Join our Discord</a>
            </div>

            <!-- أيقونات التواصل -->
            <div class="social-right">
                <a href="https://www.instagram.com" target="_blank">
                    <img src="https://cdn-icons-png.flaticon.com/512/174/174855.png" alt="Instagram">
                </a>
                <a href="https://www.facebook.com" target="_blank">
                    <img src="https://cdn-icons-png.flaticon.com/512/733/733547.png" alt="Facebook">
                </a>
                <a href="https://www.twitter.com" target="_blank">
                    <img src="https://cdn-icons-png.flaticon.com/512/733/733579.png" alt="Twitter">
                </a>
            </div>
        </div>

        <!-- القسم السفلي -->
        <div class="footer-bottom">
            <a href="privacy-policy.html" target="_blank">سياسة الخصوصية</a>
            <a href="contact-us.html" target="_blank">التواصل بنا</a>
        </div>
    </footer>
</body>
</html>
