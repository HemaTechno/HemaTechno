<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>إضافة سكربت</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #1a1a1a;
            color: #fff;
        }
        .container {
            max-width: 600px;
            margin: 50px auto;
            background: #2a2a2a;
            padding: 20px;
            border-radius: 8px;
        }
        label {
            display: block;
            margin: 10px 0 5px;
        }
        input, textarea, button {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: none;
            border-radius: 5px;
            font-size: 16px;
        }
        button {
            background: #00ffcc;
            color: #000;
            cursor: pointer;
        }
        .copy-link {
            background: #444;
            color: #fff;
            border: none;
            cursor: pointer;
            padding: 10px 15px;
            border-radius: 5px;
            margin-top: 15px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>إضافة سكربت جديد</h2>
        <form id="addScriptForm">
            <label for="title">عنوان السكربت</label>
            <input type="text" id="title" required>
            
            <label for="description">وصف السكربت</label>
            <textarea id="description" rows="5" required></textarea>

            <label for="tags">التاجات (افصل بينها بفاصلة)</label>
            <input type="text" id="tags" required>

            <label for="supported">مدعوم</label>
            <input type="checkbox" id="supported">

            <button type="submit">إضافة</button>
        </form>

        <!-- قسم لعرض رابط السكربت وزر النسخ -->
        <div id="scriptLinkContainer" style="display: none;">
            <p>رابط السكربت:</p>
            <input type="text" id="scriptLink" readonly>
            <button class="copy-link" onclick="copyLink()">نسخ الرابط</button>
        </div>
    </div>

    <script src="https://www.gstatic.com/firebasejs/10.7.2/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.2/firebase-firestore-compat.js"></script>

    <script>
        // إعداد Firebase
        const firebaseConfig = {
            apiKey: "AIzaSyDoK427q44Fj87JhgZh2vKeUnACkjl8HDc",
        authDomain: "treng-c6027.firebaseapp.com",
        projectId: "treng-c6027",
        storageBucket: "treng-c6027.appspot.com",
        messagingSenderId: "305527546716",
        appId: "1:305527546716:web:fd072a58200f31bb42d799",
        measurementId: "G-3JFKFT2LT0"
    };
        };
        firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();

        // التعامل مع الإضافة
        document.getElementById("addScriptForm").addEventListener("submit", async (e) => {
            e.preventDefault();
            const title = document.getElementById("title").value;
            const description = document.getElementById("description").value;
            const tags = document.getElementById("tags").value.split(",");
            const supported = document.getElementById("supported").checked;

            // إضافة البيانات إلى Firebase
            const docRef = await db.collection("scripts").add({
                title,
                description,
                tags,
                supported,
                likes: 0
            });

            // إنشاء الرابط وعرضه
            const scriptId = docRef.id;
            const scriptLink = `${window.location.origin}/script.html?id=${scriptId}`;
            document.getElementById("scriptLink").value = scriptLink;

            // إظهار قسم الرابط
            document.getElementById("scriptLinkContainer").style.display = "block";

            alert("تم إضافة السكربت بنجاح!");
            e.target.reset();
        });

        // نسخ الرابط إلى الحافظة
        function copyLink() {
            const linkInput = document.getElementById("scriptLink");
            linkInput.select();
            linkInput.setSelectionRange(0, 99999); // لأجهزة الموبايل
            document.execCommand("copy");
            alert("تم نسخ الرابط!");
        }
    </script>
</body>
</html>
