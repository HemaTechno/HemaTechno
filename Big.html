<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>شريحة متحركة</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #0b1120;
            color: #fff;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            min-height: 100vh;
        }

        /* الشريحة */
        .slider-container {
            background-color: #121a2b; /* نفس لون خلفية الفوتر */
            padding: 20px 0;
            position: relative;
            z-index: 1;
            margin-top: auto; /* وضع الشريحة فوق الفوتر */
        }

        .slider {
            display: flex;
            gap: 20px;
            justify-content: space-around;
            align-items: center;
        }

        .slider .card {
            width: 25%;
            max-width: 300px;
            text-align: center;
            padding: 15px;
            background-color: #1c2438;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            opacity: 0; /* إخفاء المربعات في البداية */
            animation: slide-in 10s ease-in-out infinite;
        }

        .slider .card:nth-child(1) {
            animation-delay: 0s; /* يبدأ فورًا */
        }

        .slider .card:nth-child(2) {
            animation-delay: 3s; /* يبدأ بعد 3 ثواني */
        }

        .slider .card:nth-child(3) {
            animation-delay: 6s; /* يبدأ بعد 6 ثواني */
        }

        .slider .card img {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            margin-bottom: 10px;
        }

        .slider .card h3 {
            margin: 10px 0 5px;
            font-size: 18px;
            color: #00ffcc;
        }

        .slider .card p {
            font-size: 14px;
            color: #bbb;
        }

        /* حركة المربعات */
        @keyframes slide-in {
            0% {
                transform: translateX(100%); /* يبدأ من اليمين خارج الشاشة */
                opacity: 0;
            }
            50% {
                transform: translateX(0); /* في منتصف الحركة */
                opacity: 1;
            }
            100% {
                transform: translateX(-100%); /* يخرج من اليسار */
                opacity: 0;
            }
        }

        /* الفوتر */
        footer {
            background-color: #121a2b;
            padding: 20px 10px;
            color: #fff;
            font-size: 14px;
        }

        .footer-top {
            display: flex;
            align-items: center;
            justify-content: space-between;
            flex-wrap: wrap;
        }

        .logo-left {
            display: flex;
            align-items: center;
        }

        .logo-left img {
            width: 150px;
        }

        .logo-left p {
            margin-left: 10px;
            font-size: 14px;
        }

        .center-button {
            text-align: center;
            flex: 1;
        }

        .center-button .discord-button {
            background-color: #5865F2;
            color: #fff;
            border: none;
            padding: 10px 20px;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            text-decoration: none;
        }

        .center-button .discord-button:hover {
            background-color: #4752C4;
        }

        .social-right {
            display: flex;
            gap: 10px;
        }

        .social-right img {
            width: 32px;
            height: 32px;
            transition: transform 0.2s ease-in-out;
        }

        .social-right img:hover {
            transform: scale(1.2);
        }

        .footer-bottom {
            margin-top: 20px;
            text-align: center;
        }

        .footer-bottom a {
            color: #00ffcc;
            text-decoration: none;
            margin: 0 10px;
        }

        .footer-bottom a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="content">
        <p>الصفحة قيد الصيانة، سيتم تحديثها قريبًا. شكرًا لتفهمكم!</p>
    </div>

    <!-- شريحة المربعات -->
    <div class="slider-container">
        <div class="slider">
            <div class="card">
                <img src="hema.jpg" alt="Profile Picture">
                <h3>HemaTech</h3>
                <p>CEO & Dev</p>
            </div>
            <div class="card">
                <img src="channels4_profile.jpg" alt="Profile Picture">
                <h3>TPC_TubeRblx</h3>
                <p>YouTuber</p>
            </div>
            <div class="card">
                <img src="https://via.placeholder.com/100" alt="Profile Picture">
                <h3>MX_SASUKE</h3>
                <p>YouTuber</p>
            </div>
        </div>
    </div>

    <!-- الفوتر -->
    <footer>
        <div class="footer-top">
            <div class="logo-left">
                <img src="https://i.ibb.co/PZ8tyms/20241122-010827.png" alt="ScriptBlox Logo">
                <p>2024 All Rights Reserved.</p>
            </div>
            <div class="center-button">
                <a href="https://discord.com" class="discord-button" target="_blank">Join our Discord</a>
            </div>
            <div class="social-right">
                <a href="https://www.instagram.com" target="_blank">
                    <img src="https://cdn-icons-png.flaticon.com/512/174/174855.png" alt="Instagram">
                </a>
                <a href="https://www.facebook.com/profile.php?id=61568792473008&mibextid=ZbWKwL" target="_blank">
                    <img src="https://cdn-icons-png.flaticon.com/512/733/733547.png" alt="Facebook">
                </a>
                <a href="https://www.twitter.com" target="_blank">
                    <img src="https://cdn-icons-png.flaticon.com/512/733/733579.png" alt="Twitter">
                </a>
            </div>
        </div>
        <div class="footer-bottom">
            <a href="privacy-policy.html" target="_blank">سياسة الخصوصية</a>
            <a href="contact-us.html" target="_blank">التواصل بنا</a>
        </div>
    </footer>
</body>
</html>
