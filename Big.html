<!DOCTYPE html>
<html lang="ar">
<head>
    <link href="https://fonts.googleapis.com/css2?family=Lobster&display=swap" rel="stylesheet">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>شركاؤنا</title>
    <style>
        /* تطبيق الخط الأنيق */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Lobster', cursive;
        }

        body {
            background-color: #1a1a1a;
            color: #ffffff;
            overflow: hidden;
            position: relative;
        }

        /* الشريط العلوي */
        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1rem 2rem;
            background-color: #333333;
        }

        .logo {
            font-size: 1.8rem;
            color: #ffffff;
        }

        .navbar nav a {
            color: #ffffff;
            margin: 0 1rem;
            text-decoration: none;
        }

        .navbar nav a:hover {
            text-decoration: underline;
        }

        .login-btn {
            padding: 0.5rem 1rem;
            background-color: #555555;
            color: #ffffff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        /* قسم الوصف والأزرار */
        .hero {
            text-align: center;
            padding: 2rem;
        }

        .hero h1 {
            font-size: 2.5rem;
            margin-bottom: 1rem;
        }

        .hero p {
            font-size: 1.2rem;
            margin-bottom: 1.5rem;
            color: #bbbbbb;
        }

        .hero-buttons button {
            padding: 0.75rem 1.5rem;
            margin: 0.5rem;
            border: none;
            border-radius: 5px;
            font-size: 1rem;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .hero-buttons button:first-child {
            background-color: #4CAF50;
            color: #ffffff;
        }

        .hero-buttons button:last-child {
            background-color: #008CBA;
            color: #ffffff;
        }

        .hero-buttons button:hover {
            background-color: #555555;
        }

        .user-stats {
            margin-top: 1.5rem;
            font-size: 1rem;
            color: #bbbbbb;
        }

        /* قسم الشركاء */
        .partners {
            text-align: center;
            padding: 2rem;
        }

        .partners h2 {
            font-size: 2rem;
            margin-bottom: 1.5rem;
        }

        .partner-list {
            display: flex;
            justify-content: center;
            gap: 1rem;
            flex-wrap: wrap;
        }

        .partner {
            background-color: #333333;
            padding: 1rem;
            border-radius: 10px;
            width: 150px;
            text-align: center;
        }

        .partner img {
            width: 100%;
            height: auto;
            border-radius: 5px;
            margin-bottom: 0.5rem;
        }

        /* تأثير النقر على الشاشة */
        .click-effect {
            position: absolute;
            width: 20px;
            height: 20px;
            background-color: rgba(0, 191, 255, 0.5); /* لون أزرق سماوي */
            border-radius: 50%;
            pointer-events: none;
            animation: clickEffect 0.5s ease-out;
        }

        @keyframes clickEffect {
            from {
                transform: scale(1);
                opacity: 1;
            }
            to {
                transform: scale(5);
                opacity: 0;
            }
        }
    </style>
</head>
<body>
    <!-- الشريط العلوي -->
    <header>
        <div class="navbar">
            <div class="logo">H-Scripts</div>
            <nav>
                <a href="#">الاسكربتات</a>
                <a href="#">الهاكات</a>
                <a href="#">يوتيوبرز</a>
                <a href="#">انشر سكربتك</a>
                
            </nav>
            <button class="login-btn" onclick="window.location.href='login.html'">الدعم الفني</button>
        </div>
    </header>

    <!-- قسم الوصف والأزرار -->
    <section class="hero">
        <h1>H-Scripts.site</h1>
        <p>اهلا بك في موقعنا هذا هو الموقع الاول باللغة العربية و المصمم خصيصا للعرب و ننشر فيه سكربتات و هاكات روبلوكس مع اقوي تيم دعم فني علي مدار يوم<p>
        <div class="hero-buttons">
            <button onclick="window.location.href='explore.html'">استكشاف الاسكربتات</button>
            <button onclick="window.location.href='join.html'">انضم كشريك</button>
        </div>
        <div class="user-stats">
            <span>المستخدمون الآن:</span>
            <span>المسجلون: <strong>59</strong></span>
            <span>الضيوف: <strong>100k</strong></span>
        </div>
    </section>

    <!-- قسم الشركاء -->
    <section class="partners">
        <h2>partner</h2>
        <div class="partner-list">
            <!-- عنصر شريك -->
            <div class="partner">
                <img src="hema.jpg" alt="شريك 1">
                <p>HemaTech</p>
            </div>
            <div class="partner">
                <img src="channels4_profile.jpg" alt="TPC_TubeRblx">
                <p>TPC_TubeRblx</p>
            </div>
            
            <!-- أضف المزيد حسب الحاجة -->
        </div>
    </section>

    <script>
        // كود لإضافة تأثير عند النقر على الشاشة
        document.addEventListener('click', function(e) {
            const effect = document.createElement('div');
            effect.className = 'click-effect';
            effect.style.left = `${e.pageX - 10}px`;
            effect.style.top = `${e.pageY - 10}px`;
            document.body.appendChild(effect);

            // إزالة العنصر بعد انتهاء التأثير
            setTimeout(() => {
                effect.remove();
            }, 500);
        });
    </script>
</body>
</html>
