<!DOCTYPE html>
<html lang="ar">
<head>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@300;400;600&family=Lobster&display=swap" rel="stylesheet">

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>شركاؤنا</title>
    <style>
        /* تطبيق الخطوط الأنيقة */
body {
    background-color: #1a1a1a;
    color: #ffffff;
    font-family: 'Cairo', sans-serif; /* خط عربي فخم */
}

h1, h2 {
    font-family: 'Lobster', cursive; /* خط عنوان أنيق */
}

.navbar .logo {
    font-family: 'Lobster', cursive;
    font-size: 1.8rem;
}

.hero p {
    font-family: 'Cairo', sans-serif;
    color: #bbbbbb;
}

.hero-buttons button {
    font-family: 'Cairo', sans-serif;
    font-weight: 600;
}

        /* إعادة تعيين القيم الافتراضية */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            background-color: #1a1a1a;
            color: #ffffff;
        }

        /* الشريط العلوي */
        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1rem 2rem;
            background-color: #333333;
        }

        .logo {
            font-size: 1.5rem;
            font-weight: bold;
            color: #ffffff;
        }

        .navbar nav a {
            color: #ffffff;
            margin: 0 1rem;
            text-decoration: none;
        }

        .navbar nav a:hover {
            text-decoration: underline;
        }

        .search input {
            padding: 0.5rem;
            border: none;
            border-radius: 5px;
        }

        .login-btn {
            padding: 0.5rem 1rem;
            background-color: #555555;
            color: #ffffff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        /* قسم الوصف والأزرار */
        .hero {
            text-align: center;
            padding: 2rem;
        }

        .hero h1 {
            font-size: 2.5rem;
            margin-bottom: 1rem;
        }

        .hero p {
            font-size: 1.2rem;
            margin-bottom: 1.5rem;
            color: #bbbbbb;
        }

        .hero-buttons button {
            padding: 0.75rem 1.5rem;
            margin: 0.5rem;
            border: none;
            border-radius: 5px;
            font-size: 1rem;
            cursor: pointer;
        }

        .hero-buttons button:first-child {
            background-color: #4CAF50;
            color: #ffffff;
        }

        .hero-buttons button:last-child {
            background-color: #008CBA;
            color: #ffffff;
        }

        .user-stats {
            margin-top: 1.5rem;
            font-size: 1rem;
            color: #bbbbbb;
        }

        /* قسم الشركاء */
        .partners {
            text-align: center;
            padding: 2rem;
        }

        .partners h2 {
            font-size: 2rem;
            margin-bottom: 1.5rem;
        }

        .partner-list {
            display: flex;
            justify-content: center;
            gap: 1rem;
            flex-wrap: wrap;
        }

        .partner {
            background-color: #333333;
            padding: 1rem;
            border-radius: 10px;
            width: 150px;
            text-align: center;
        }

        .partner img {
            width: 100%;
            height: auto;
            border-radius: 5px;
            margin-bottom: 0.5rem;
        }

        .partner p {
            color: #ffffff;
        }
    </style>
</head>
<body>
    <!-- الشريط العلوي -->
    <header>
        <div class="navbar">
            <div class="logo">شركاؤنا</div>
            <nav>
                <a href="#">الشركاء</a>
                <a href="#">الأكثر شهرة</a>
                <a href="#">المفضلة</a>
                <a href="#">رفع</a>
                <a href="#">API</a>
            </nav>
            
            <button class="login-btn">تسجيل الدخول</button>
        </div>
    </header>

    <!-- قسم الوصف والأزرار -->
    <section class="hero">
        <h1>ابحث عن شركاؤنا بسهولة</h1>
        <p>هذا هو المكان المثالي للعثور على شركاء رائعين يدعمون مجالات متنوعة. هنا تجد كل ما تحتاج لبناء علاقات جديدة.</p>
        <div class="hero-buttons">
            <button onclick="window.location.href='explore.html'">استكشاف الشركاء</button>
            <button onclick="window.location.href='join.html'">انضم كشريك</button>
        </div>
        <div class="user-stats">
            <span>المستخدمون الآن:</span>
            <span>المسجلون: <strong>59</strong></span>
            <span>الضيوف: <strong>419</strong></span>
        </div>
    </section>

    <!-- قسم الشركاء -->
    <section class="partners">
        <h2>آخر الشركاء</h2>
        <div class="partner-list">
            <!-- عنصر شريك -->
            <div class="partner">
                <img src="partner1.jpg" alt="شريك 1">
                <p>Hema_Tech1</p>
            </div>
            <div class="partner">
                <img src="partner2.jpg" alt="شريك 2">
                <p>شريك 2</p>
            </div>
            <div class="partner">
                <img src="partner3.jpg" alt="شريك 3">
                <p>شريك 3</p>
            </div>
            <!-- أضف المزيد حسب الحاجة -->
        </div>
    </section>
</body>
</html>
