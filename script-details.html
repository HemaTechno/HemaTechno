<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تفاصيل السكربت</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Cairo:wght@400;700&display=swap');

        body {
            font-family: 'Cairo', sans-serif;
            background: linear-gradient(135deg, #6a11cb, #2575fc);
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .script-details {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
            width: 90%;
            max-width: 500px;
            text-align: center;
            padding: 30px;
        }

        .script-details img {
            width: 100%;
            height: 250px;
            object-fit: cover;
            border-radius: 15px;
            border: 2px solid #fff;
        }

        .script-details h2 {
            font-size: 28px;
            color: #f3f3f3;
            margin: 20px 0;
        }

        .script-details p {
            font-size: 18px;
            color: #e0e0e0;
            margin-bottom: 15px;
        }

        .script-details button {
            padding: 12px 25px;
            font-size: 18px;
            color: #fff;
            background: linear-gradient(135deg, #00c853, #009624);
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: transform 0.3s, background 0.3s;
        }

        .script-details button:hover {
            transform: scale(1.05);
            background: linear-gradient(135deg, #00e676, #00c853);
        }
    </style>
</head>
<body>

<div class="script-details" id="scriptDetails">
    <!-- سيتم ملء تفاصيل السكربت ديناميكيًا هنا -->
</div>

<script src="https://www.gstatic.com/firebasejs/10.7.2/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/10.7.2/firebase-firestore-compat.js"></script>

<script>
    const firebaseConfig = {
        apiKey: "AIzaSyDoK427q44Fj87JhgZh2vKeUnACkjl8HDc",
        authDomain: "treng-c6027.firebaseapp.com",
        projectId: "treng-c6027",
        storageBucket: "treng-c6027.appspot.com",
        messagingSenderId: "305527546716",
        appId: "1:305527546716:web:fd072a58200f31bb42d799",
        measurementId: "G-3JFKFT2LT0"
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();

    const scriptDetails = document.getElementById("scriptDetails");
    const scriptId = new URLSearchParams(window.location.search).get("id");

    db.collection("rbx").doc(scriptId).get().then((doc) => {
        if (doc.exists) {
            const data = doc.data();
            scriptDetails.innerHTML = `
                <img src="${data.imageUrl}" alt="${data.title}">
                <h2>${data.title}</h2>
                <p>تاريخ الإضافة: ${data.addedDate}</p>
                <p>الوصف: ${data.description}</p>
                <button onclick="window.location.href='${data.scriptLink}'">الحصول على السكربت</button>
            `;
        } else {
            scriptDetails.innerHTML = "<p>لم يتم العثور على السكربت.</p>";
        }
    }).catch((error) => {
        console.error("حدث خطأ أثناء جلب بيانات السكربت:", error);
    });
</script>

</body>
</html>
