<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تفاصيل السكربت</title>
    <style>
        body {
            font-family: 'Cairo', sans-serif;
            background-color: #f8f9fa;
            color: #333;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .script-details {
            background: #fff;
            border-radius: 12px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 90%;
            max-width: 500px;
            text-align: center;
            padding: 20px;
        }
        .script-details img {
            width: 100%;
            height: 250px;
            object-fit: cover;
            border-radius: 12px;
        }
        .script-details h2 {
            font-size: 24px;
            color: #007bff;
            margin: 20px 0;
        }
        .script-details p {
            font-size: 16px;
            color: #555;
            margin-bottom: 10px;
        }
        .script-details button {
            padding: 10px 20px;
            font-size: 18px;
            color: #fff;
            background-color: #28a745;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .script-details button:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>

<div class="script-details" id="scriptDetails">
    <!-- سيتم ملء تفاصيل السكربت ديناميكيًا هنا -->
</div>

<script src="https://www.gstatic.com/firebasejs/10.7.2/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/10.7.2/firebase-firestore-compat.js"></script>

<script>
    const firebaseConfig = {
        apiKey: "AIzaSyDoK427q44Fj87JhgZh2vKeUnACkjl8HDc",
        authDomain: "treng-c6027.firebaseapp.com",
        projectId: "treng-c6027",
        storageBucket: "treng-c6027.appspot.com",
        messagingSenderId: "305527546716",
        appId: "1:305527546716:web:fd072a58200f31bb42d799",
        measurementId: "G-3JFKFT2LT0"
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();

    const scriptDetails = document.getElementById("scriptDetails");
    const scriptId = new URLSearchParams(window.location.search).get("id");

    db.collection("scripts").doc(scriptId).get().then((doc) => {
        if (doc.exists) {
            const data = doc.data();
            scriptDetails.innerHTML = `
                <img src="${data.imageUrl}" alt="${data.title}">
                <h2>${data.title}</h2>
                <p>تاريخ الإضافة: ${data.addedDate}</p>
                <p>الوصف: ${data.description}</p>
                <button onclick="window.location.href='${data.scriptLink}'">Get Script</button>
            `;
        } else {
            scriptDetails.innerHTML = "<p>لم يتم العثور على السكربت.</p>";
        }
    }).catch((error) => {
        console.error("حدث خطأ أثناء جلب بيانات السكربت:", error);
    });
</script>

</body>
</html>
