<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">

    <title>Script</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&family=Cairo:wght@400;700&display=swap" rel="stylesheet">
    <style>

        body {
            font-family: 'Poppins', 'Cairo', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #0b1120;
            color: #fff;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            min-height: 100vh;
            overflow-x: hidden;
        }

        .script-details {
            background: #1a202c;
            border-radius: 12px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            width: 90%;
            max-width: 500px;
            text-align: center;
            padding: 20px;
            margin: auto;
        }

        .script-details img {
            width: 100%;
            height: 250px;
            object-fit: cover;
            border-radius: 12px;
            margin-bottom: 20px;
        }

        .script-details h2 {
            font-size: 24px;
            color: #ffbf00;
            margin: 20px 0;
        }

        .script-details p {
            font-size: 16px;
            color: #bbb;
            margin-bottom: 10px;
        }

        .script-details button {
            padding: 10px 20px;
            font-size: 18px;
            color: #fff;
            background-color: #28a745;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .script-details button:hover {
            background-color: #218838;
        }

        footer {
            text-align: center;
            padding: 10px;
            background-color: #0a0f1a;
            color: #bbb;
        }

        footer a {
            color: #ffbf00;
            text-decoration: none;
        }

        footer a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="script-details" id="scriptDetails">
        <!-- ÿ≥Ÿäÿ™ŸÖ ŸÖŸÑÿ° ÿ™ŸÅÿßÿµŸäŸÑ ÿßŸÑÿ≥ŸÉÿ±ÿ®ÿ™ ÿØŸäŸÜÿßŸÖŸäŸÉŸäŸãÿß ŸáŸÜÿß -->

    <script src="https://www.gstatic.com/firebasejs/10.7.2/firebase-firestore-compat.js"></script>

    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyDoK427q44Fj87JhgZh2vKeUnACkjl8HDc",
            authDomain: "treng-c6027.firebaseapp.com",
            projectId: "treng-c6027",
            storageBucket: "treng-c6027.appspot.com",
            messagingSenderId: "305527546716",
            appId: "1:305527546716:web:fd072a58200f31bb42d799",
            measurementId: "G-3JFKFT2LT0"
        };

        firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();

        const scriptDetails = document.getElementById("scriptDetails");
        const scriptId = new URLSearchParams(window.location.search).get("id");

        db.collection("rbx").doc(scriptId).get().then((doc) => {
            if (doc.exists) {
                const data = doc.data();
                scriptDetails.innerHTML = `
                    <img src="${data.imageUrl}" alt="${data.title}">
                    <h2>${data.title}</h2>
                    <p>Date üìÖ : ${data.addedDate}</p>
                    <p>Description : ${data.description}</p>
                    <button onclick="window.location.href='${data.scriptLink}'">Get</button>
                `;
            } else {
                scriptDetails.innerHTML = "<p>ID Wrong </p>";
            }
        }).catch((error) => {
            console.error("üò≠üò≠üò≠üò≠üò≠", error);
        });
    </script>
