<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>تسجيل بيانات المستخدم</title>
  <script src="https://www.gstatic.com/firebasejs/9.17.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.17.1/firebase-firestore.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      direction: rtl;
      text-align: center;
      margin: 20px;
    }
    form {
      max-width: 400px;
      margin: auto;
      padding: 20px;
      border: 1px solid #ccc;
      border-radius: 10px;
      background-color: #f9f9f9;
    }
    input {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    button {
      background-color: #4CAF50;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover {
      background-color: #45a049;
    }
    .success-message {
      color: green;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <h1>تسجيل البيانات</h1>
  <form id="userForm">
    <input type="text" id="name" placeholder="الاسم" required>
    <input type="email" id="email" placeholder="الإيميل" required>
    <input type="password" id="password" placeholder="كلمة المرور" required>
    <button type="submit">إرسال</button>
  </form>
  <div id="successMessage" class="success-message" style="display: none;">
    تم حفظ البيانات بنجاح!
  </div>

  <script>
    // تكوين Firebase
    const firebaseConfig = {
      apiKey: "AIzaSyDN6hj_5iKkC76RWGXax4f5DQOj8E4syTQ",
      authDomain: "hema-fcf76.firebaseapp.com",
      projectId: "hema-fcf76",
      storageBucket: "hema-fcf76.appspot.com",
      messagingSenderId: "76044728790",
      appId: "1:76044728790:web:776cd44b329beee03ccc77",
      measurementId: "G-MB5N3JM8M8"
    };

    // تهيئة Firebase
    const app = firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();

    // التعامل مع الفورم
    const userForm = document.getElementById('userForm');
    const successMessage = document.getElementById('successMessage');

    userForm.addEventListener('submit', async (e) => {
      e.preventDefault();

      const name = document.getElementById('name').value;
      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;

      try {
        // إضافة البيانات إلى Firestore
        await db.collection('users').add({
          name: name,
          email: email,
          password: password,
          createdAt: new Date()
        });

        // إظهار رسالة النجاح
        successMessage.style.display = 'block';

        // إعادة تعيين الحقول
        userForm.reset();
      } catch (error) {
        console.error('حدث خطأ أثناء حفظ البيانات:', error);
        alert('تعذر حفظ البيانات، يرجى المحاولة مرة أخرى.');
      }
    });
  </script>
</body>
</html>
