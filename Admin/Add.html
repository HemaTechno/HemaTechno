<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign Up</title>
  <style>
    .form-box {
      max-width: 300px;
      background: #f1f7fe;
      overflow: hidden;
      border-radius: 16px;
      color: #010101;
      margin: 50px auto;
    }

    .form {
      position: relative;
      display: flex;
      flex-direction: column;
      padding: 32px 24px 24px;
      gap: 16px;
      text-align: center;
    }

    .title {
      font-weight: bold;
      font-size: 1.6rem;
    }

    .subtitle {
      font-size: 1rem;
      color: #666;
    }

    .form-container {
      overflow: hidden;
      border-radius: 8px;
      background-color: #fff;
      margin: 1rem 0 .5rem;
      width: 100%;
    }

    .input {
      background: none;
      border: 0;
      outline: 0;
      height: 40px;
      width: 100%;
      border-bottom: 1px solid #eee;
      font-size: .9rem;
      padding: 8px 15px;
    }

    .form-section {
      padding: 16px;
      font-size: .85rem;
      background-color: #e0ecfb;
      box-shadow: rgb(0 0 0 / 8%) 0 -1px;
    }

    .form-section a {
      font-weight: bold;
      color: #0066ff;
      transition: color .3s ease;
    }

    .form-section a:hover {
      color: #005ce6;
      text-decoration: underline;
    }

    .form button {
      background-color: #0066ff;
      color: #fff;
      border: 0;
      border-radius: 24px;
      padding: 10px 16px;
      font-size: 1rem;
      font-weight: 600;
      cursor: pointer;
      transition: background-color .3s ease;
    }

    .form button:hover {
      background-color: #005ce6;
    }
  </style>
  <!-- Firebase Configuration -->
  <script src="https://www.gstatic.com/firebasejs/9.17.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.17.1/firebase-firestore.js"></script>
</head>
<body>
  <div class="form-box">
    <form class="form" id="signUpForm">
      <span class="title">Sign up</span>
      <span class="subtitle">Create a free account with your email.</span>
      <div class="form-container">
        <input type="text" id="fullName" class="input" placeholder="Full Name" required>
        <input type="email" id="email" class="input" placeholder="Email" required>
        <input type="password" id="password" class="input" placeholder="Password" required>
      </div>
      <button type="submit">Sign up</button>
    </form>
    <div class="form-section">
      <p>Have an account? <a href="#">Log in</a></p>
    </div>
  </div>

  <script>
    // Firebase Configuration
    const firebaseConfig = {
    apiKey: "AIzaSyCJ6erh48TqECEM-OfZPQO0voOaTu7f_Og",
  authDomain: "scripts-b35e3.firebaseapp.com",
  projectId: "scripts-b35e3",
  storageBucket: "scripts-b35e3.appspot.com",
  messagingSenderId: "536349347913",
  appId: "1:536349347913:web:7c4266a79eefc76e212f98"
};
    };

    // Initialize Firebase
    const app = firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore(app);

    // Form Submission Handler
    document.getElementById('signUpForm').addEventListener('submit', async (e) => {
      e.preventDefault();

      const fullName = document.getElementById('fullName').value;
      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;

      try {
        const userRef = db.collection('users');
        const userDoc = await userRef.doc(email).get();

        if (userDoc.exists) {
          alert('Email is already registered.');
        } else {
          await userRef.doc(email).set({
            fullName,
            email,
            password
          });
          alert('Sign-up successful!');
          document.getElementById('signUpForm').reset();
        }
      } catch (error) {
        console.error('Error signing up:', error);
        alert('An error occurred. Please try again.');
      }
    });
  </script>
</body>
</html>
