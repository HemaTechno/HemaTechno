<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>لوحة التحكم - إدارة الأقسام</title>
    <link href="https://fonts.googleapis.com/css2?family=Amiri:wght@400;700&family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body {
            background-color: #1a1a1a;
            color: #fff;
            font-family: 'Amiri', serif;
            direction: rtl;
            margin: 0;
            padding: 20px;
        }

        h1 {
            text-align: center;
            font-size: 2.5rem;
            margin-bottom: 20px;
        }

        .form-container {
            max-width: 600px;
            margin: 0 auto;
            background-color: #333;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5);
        }

        .form-group {
            margin-bottom: 15px;
        }

        label {
            display: block;
            margin-bottom: 5px;
            font-size: 1.2rem;
        }

        input, textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #555;
            border-radius: 5px;
            background-color: #222;
            color: #fff;
            font-size: 1rem;
        }

        button {
            background-color: #008CBA;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            font-size: 1rem;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #005f73;
        }

        .success-message {
            color: #4CAF50;
            margin-top: 15px;
            text-align: center;
        }
    </style>
</head>
<body>

    <h1>لوحة التحكم - إضافة قسم</h1>
    <div class="form-container">
        <form id="addCategoryForm">
            <div class="form-group">
                <label for="title">عنوان القسم</label>
                <input type="text" id="title" placeholder="أدخل عنوان القسم" required>
            </div>
            <div class="form-group">
                <label for="description">وصف القسم</label>
                <textarea id="description" rows="4" placeholder="أدخل وصف القسم" required></textarea>
            </div>
            <div class="form-group">
                <label for="image">رابط صورة القسم</label>
                <input type="url" id="image" placeholder="أدخل رابط الصورة" required>
            </div>
            <button type="submit">إضافة القسم</button>
            <p class="success-message" id="successMessage" style="display: none;">تمت إضافة القسم بنجاح!</p>
        </form>
    </div>

    <script src="https://www.gstatic.com/firebasejs/10.7.2/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.2/firebase-firestore-compat.js"></script>
    <script>
        // إعدادات Firebase
        const firebaseConfig = {
            apiKey: "API_KEY",
            authDomain: "PROJECT_ID.firebaseapp.com",
            projectId: "PROJECT_ID",
            storageBucket: "PROJECT_ID.appspot.com",
            messagingSenderId: "SENDER_ID",
            appId: "APP_ID",
        };

        firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();

        // معالجة إرسال النموذج
        document.getElementById("addCategoryForm").addEventListener("submit", async (e) => {
            e.preventDefault();

            const title = document.getElementById("title").value;
            const description = document.getElementById("description").value;
            const image = document.getElementById("image").value;

            try {
                await db.collection("categories").add({
                    title,
                    description,
                    image
                });

                // عرض رسالة نجاح
                const successMessage = document.getElementById("successMessage");
                successMessage.style.display = "block";

                // مسح الحقول
                document.getElementById("addCategoryForm").reset();

                // إخفاء الرسالة بعد 3 ثوانٍ
                setTimeout(() => {
                    successMessage.style.display = "none";
                }, 3000);
            } catch (error) {
                console.error("حدث خطأ أثناء الإضافة:", error);
            }
        });
    </script>

</body>
</html>
