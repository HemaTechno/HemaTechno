<html lang="ar">
<head>

    <meta name="description" content="أفضل موقع لمشاركة السكربتات و الهاكات الخاصة بأنظمة التشغيل المختلفة.">

    <!-- وسم Twitter Card الخاص بتويتر -->
    <meta name="twitter:card" content="https://i.ibb.co/FVr4b2z/20240926-203252.jpg">
    <meta name="twitter:title" content="H-Scripts - أفضل موقع للسكربتات">
    <meta name="twitter:description" content="شارك أفضل السكربتات مع الآخرين وتعلم المزيد حول الهاكات.">
    <meta name="twitter:image" content="https://i.ibb.co/FVr4b2z/20240926-203252.jpg">
    <!-- أيقونة الموقع -->
    <link rel="icon" href="https://i.ibb.co/FVr4b2z/20240926-203252.jpg" type="image/x-icon">
    
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>عرض السكربتات</title>
    <style>
        /* إعدادات عامة للصفحة */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Cairo', sans-serif;
            background-color: #090913;
            color: #fff;
            padding: 20px;
            direction: rtl;
        }

        /* الشريط العلوي */
        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #1E1E2E;
            padding: 15px 20px;
            border-radius: 5px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            margin-bottom: 30px;
        }
        .navbar a {
            color: #FFF;
            text-decoration: none;
            font-size: 1.2em;
            margin-right: 20px;
            transition: color 0.3s;
        }
        .navbar a:hover {
            color: #948DFF;
        }
        
        /* إعدادات العناوين والصناديق */
        h1 {
            color: #948DFF;
            font-size: 2.5em;
            margin-left: 20px;
        }
        .script-box {
            background: #1e1e1e;
            border-radius: 10px;
            padding: 20px;
            margin: 15px 0;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
            transition: transform 0.3s;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .script-box:hover {
            transform: scale(1.02);
        }
        .script-title {
            font-size: 24px;
            color: #948DFF;
            text-align: center;
        }
        .script-description {
            margin: 10px 0;
            font-size: 16px;
            text-align: center;
        }
        .script-platform {
            margin: 10px 0;
            text-align: center;
        }
        .platform-image {
            border: 1px solid #948DFF;
            border-radius: 5px;
            padding: 2px;
            width: 60px;
            height: 60px;
        }
        .script-link, .share-button {
            display: inline-block;
            margin-top: 15px;
            text-decoration: none;
            color: #fff;
            background-color: #948DFF;
            padding: 10px 20px;
            border-radius: 5px;
            font-size: 18px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            width: 100%;
            text-align: center;
            transition: background-color 0.3s, transform 0.3s;
        }
        .script-link:hover, .share-button:hover {
            background-color: #7b79e8;
            transform: translateY(-2px);
        }
    </style>
    
    <!-- روابط Firebase -->
    <script src="https://www.gstatic.com/firebasejs/10.7.2/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.2/firebase-firestore-compat.js"></script>
</head>
<body>

    <!-- الشريط العلوي -->
    <div class="navbar">
        <a href="public-scripts">السكربتات العامة</a>
        <a href="Scripts.html">سكربتات يوتيوب</a>
        <a href="Hack.html">الهاكات</a>
        <a href="https://youtube.com/@hema_tech1?si=It1Tn77jTgsUZDWJ">الشريك</a>
    </div>

    <h1>H-Scripts</h1>
    <div id="scriptsContainer"></div>

    <script>
        // تكوين Firebase
        const firebaseConfig = {
            apiKey: "AIzaSyBespCtavesyrdzKcB3LRr4vXd_U6XhfO4",
            authDomain: "token-9ae6a.firebaseapp.com",
            projectId: "token-9ae6a",
            storageBucket: "token-9ae6a.appspot.com",
            messagingSenderId: "434290198239",
            appId: "1:434290198239:web:a56983c6f74da146830b6a",
            measurementId: "G-FMB4BZ07DR"
        };

        // تهيئة Firebase
        firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();

        // جلب السكربتات من Firestore
        db.collection("scripts").get().then((querySnapshot) => {
            const scriptsContainer = document.getElementById("scriptsContainer");
            querySnapshot.forEach((doc) => {
                const scriptData = doc.data();
                const scriptBox = document.createElement("div");
                scriptBox.classList.add("script-box");

                scriptBox.innerHTML = `
                    <div class="script-title">${scriptData.title}</div>
                    <div class="script-description">${scriptData.description}</div>
                    <div class="script-platform">
                        <img src="${getPlatformImage(scriptData.platform)}" alt="${scriptData.platform}" class="platform-image">
                    </div>
                    <a href="${scriptData.downloadLink}" class="script-link" target="_blank">رابط التحميل</a>
                    <button class="share-button" onclick="shareLink('${doc.id}')">مشاركة</button>
                `;
                scriptsContainer.appendChild(scriptBox);
            });
        });

        // دالة مشاركة الرابط
        function shareLink(id) {
            const link = `https://h-scripts.site/hack?id=${id}`;
            navigator.clipboard.writeText(link).then(() => {
                alert("تم نسخ الرابط للمشاركة!");
            }).catch(err => {
                console.error('خطأ في النسخ:', err);
            });
        }

        // دالة لجلب صورة المنصة
        function getPlatformImage(platform) {
            const images = {
                "android": "https://i.ibb.co/qxNW56g/Android-robot.png",
                "ios": "https://i.ibb.co/DVYptjt/download-9.png",
                "windows": "https://i.ibb.co/jkGKs5t/Windows-logo-2012.png",
                "linux": "https://i.ibb.co/XVqYwdS/unnamed.png"
            };
            return images[platform.toLowerCase()] || "default.png";
        }
    </script>
</body>
</html>
