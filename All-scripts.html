<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>عرض السكربتات</title>
    <style>
        body {
            font-family: 'Cairo', sans-serif;
            background-color: #f4f4f9;
            color: #333;
            padding: 20px;
        }
        .scripts-container {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            justify-content: center;
        }
        .script-box {
            background: #fff;
            border-radius: 12px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 300px;
            overflow: hidden;
            text-align: center;
            transition: transform 0.3s;
        }
        .script-box:hover {
            transform: scale(1.05);
        }
        .script-box img {
            width: 100%;
            height: 200px;
            object-fit: cover;
        }
        .script-box .content {
            padding: 20px;
        }
        .script-box .content h3 {
            font-size: 20px;
            color: #007bff;
            margin-bottom: 10px;
        }
        .script-box .content p {
            font-size: 16px;
            color: #555;
            margin-bottom: 15px;
        }
        .script-box .content button {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .script-box .content button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>

<h1 style="text-align: center; color: #007bff;">جميع السكربتات</h1>
<div class="scripts-container" id="scriptsContainer">
    <!-- سيتم ملء السكربتات ديناميكيًا هنا -->
</div>

<script src="https://www.gstatic.com/firebasejs/10.7.2/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/10.7.2/firebase-firestore-compat.js"></script>

<script>
    const firebaseConfig = {
        apiKey: "AIzaSyDoK427q44Fj87JhgZh2vKeUnACkjl8HDc",
        authDomain: "treng-c6027.firebaseapp.com",
        projectId: "treng-c6027",
        storageBucket: "treng-c6027.appspot.com",
        messagingSenderId: "305527546716",
        appId: "1:305527546716:web:fd072a58200f31bb42d799",
        measurementId: "G-3JFKFT2LT0"
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();

    const scriptsContainer = document.getElementById("scriptsContainer");

    // جلب السكربتات من Firestore
    db.collection("scripts").get().then((querySnapshot) => {
        querySnapshot.forEach((doc) => {
            const data = doc.data();
            const scriptBox = document.createElement("div");
            scriptBox.classList.add("script-box");

            scriptBox.innerHTML = `
                <img src="${data.imageUrl}" alt="${data.title}">
                <div class="content">
                    <h3>${data.title}</h3>
                    <p>${data.description}</p>
                    <button onclick="viewDetails('${doc.id}')">Read More</button>
                </div>
            `;

            scriptsContainer.appendChild(scriptBox);
        });
    }).catch((error) => {
        console.error("حدث خطأ أثناء جلب السكربتات:", error);
    });

    function viewDetails(id) {
        window.location.href = `script-details.html?id=${id}`;
    }
</script>

</body>
</html>
