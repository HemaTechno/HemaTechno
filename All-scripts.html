<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>عرض جميع السكربتات</title>
    <style>
        body {
            font-family: 'Cairo', sans-serif;
            text-align: center;
            background-color: #e3e8ed;
            color: #333;
            padding: 0;
            margin: 0;
        }
        .header {
            background-color: #283048;
            color: #ffffff;
            padding: 15px;
            display: flex;
            justify-content: center;
            align-items: center;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
        }
        .scripts-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 10px;
            padding: 20px;
            max-width: 800px;
            margin: auto;
        }
        .script-card {
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
            width: 100%;
            padding: 15px;
            text-align: center;
            transition: transform 0.2s, box-shadow 0.2s;
        }
        .script-card:hover {
            transform: scale(1.05);
            box-shadow: 0px 6px 12px rgba(0, 0, 0, 0.15);
        }
        .script-card img {
            width: 100%;
            height: auto;
            border-radius: 6px;
        }
        .script-info {
            display: flex;
            justify-content: space-between;
            margin-top: 8px;
            font-size: 12px;
        }
        .script-title {
            font-size: 16px;
            font-weight: bold;
            margin: 10px 0;
            color: #4caf50;
        }
        .script-description {
            font-size: 13px;
            color: #555;
        }
        .get-button {
            display: block;
            margin-top: 10px;
            padding: 8px;
            font-size: 13px;
            background-color: #4caf50;
            color: white;
            border: none;
            border-radius: 5px;
            text-decoration: none;
            text-align: center;
        }
        .footer {
            background-color: #283048;
            color: white;
            padding: 10px;
            font-size: 14px;
        }
        .footer a {
            color: #ffffff;
            text-decoration: none;
            transition: color 0.3s;
        }
        .footer a:hover {
            color: #c0c0c0;
        }
    </style>
</head>
<body>

    <!-- Header -->
    <div class="header">
        <h1>جميع السكربتات</h1>
    </div>

    <!-- Scripts Container -->
    <div class="scripts-container" id="scriptsContainer">
        <!-- سيتم تحميل السكربتات هنا -->
    </div>

    <!-- Footer -->
    <div class="footer">
        <p>© جميع الحقوق محفوظة <a href="https://example.com" target="_blank">إبراهيم منصور</a></p>
    </div>

    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/10.7.2/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.2/firebase-firestore-compat.js"></script>

    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyDoK427q44Fj87JhgZh2vKeUnACkjl8HDc",
            authDomain: "treng-c6027.firebaseapp.com",
            projectId: "treng-c6027",
            storageBucket: "treng-c6027.appspot.com",
            messagingSenderId: "305527546716",
            appId: "1:305527546716:web:fd072a58200f31bb42d799",
            measurementId: "G-3JFKFT2LT0"
        };

        firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();

        async function loadScripts() {
            const scriptsContainer = document.getElementById("scriptsContainer");
            scriptsContainer.innerHTML = "";

            const querySnapshot = await db.collection("scripts").get();

            if (querySnapshot.empty) {
                scriptsContainer.innerHTML = "<p>لا توجد سكربتات متاحة.</p>";
                return;
            }

            querySnapshot.forEach((doc) => {
                const script = doc.data();
                const scriptCard = document.createElement("div");
                scriptCard.className = "script-card";
                scriptCard.innerHTML = `
                    <img src="${script.imageUrl}" alt="${script.title}">
                    <div class="script-info">
                        <span>تاريخ الإضافة: ${script.addedDate}</span>
                        <span>اسم اللعبة: ${script.mapName}</span>
                    </div>
                    <div class="script-title">${script.title}</div>
                    <p class="script-description">${script.description}</p>
                    <a href="view.html?id=${doc.id}" class="get-button">Get</a>
                `;
                scriptsContainer.appendChild(scriptCard);
            });
        }

        loadScripts();
    </script>

</body>
</html>
