<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>عرض جميع السكربتات</title>
    <style>
        body {
            font-family: 'Cairo', sans-serif;
            background-color: #f0f2f5;
            color: #333;
            margin: 0;
            padding: 0;
        }
        .header, .footer {
            background-color: #283048;
            color: #ffffff;
            padding: 15px;
            text-align: center;
        }
        .container {
            max-width: 1200px;
            margin: 20px auto;
            padding: 20px;
        }
        .script-card {
            background-color: #fff;
            padding: 20px;
            margin: 10px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            text-align: left;
            width: 100%;
            max-width: 350px;
            display: inline-block;
            vertical-align: top;
        }
        .script-title {
            font-size: 18px;
            font-weight: bold;
            color: #4caf50;
        }
        .script-info {
            font-size: 14px;
            color: #555;
            margin-bottom: 10px;
        }
        .get-button {
            display: inline-block;
            padding: 8px 16px;
            background-color: #2196f3;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            margin-top: 10px;
        }
        .script-description {
            margin-top: 10px;
            font-size: 16px;
        }
    </style>
</head>
<body>

    <!-- Header -->
    <div class="header">
        <h1>جميع السكربتات</h1>
    </div>

    <!-- Scripts Container -->
    <div class="container" id="scriptsContainer">
        <!-- سيتم تحميل السكربتات هنا -->
    </div>

    <!-- Footer -->
    <div class="footer">
        <p>© جميع الحقوق محفوظة <a href="privacy.html" style="color: #ffffff;">سياسة الخصوصية</a> | <a href="contact.html" style="color: #ffffff;">التواصل</a></p>
    </div>

    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/10.7.2/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.2/firebase-firestore-compat.js"></script>

    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyDoK427q44Fj87JhgZh2vKeUnACkjl8HDc",
            authDomain: "treng-c6027.firebaseapp.com",
            projectId: "treng-c6027",
            storageBucket: "treng-c6027.appspot.com",
            messagingSenderId: "305527546716",
            appId: "1:305527546716:web:fd072a58200f31bb42d799",
            measurementId: "G-3JFKFT2LT0"
        };

        firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();

        async function loadScripts() {
            const scriptsContainer = document.getElementById("scriptsContainer");
            scriptsContainer.innerHTML = "";

            const querySnapshot = await db.collection("scripts").get();

            if (querySnapshot.empty) {
                scriptsContainer.innerHTML = "<p>لا توجد سكربتات متاحة.</p>";
                return;
            }

            querySnapshot.forEach((doc) => {
                const script = doc.data();
                const scriptCard = document.createElement("div");
                scriptCard.className = "script-card";
                scriptCard.innerHTML = `
            <img src="${script.imageUrl}" alt="${script.title}">
            <div class="script-info">
                <span>تاريخ الإضافة: ${script.addedDate}</span>
                <span>اسم اللعبة: ${script.mapName}</span>
            </div>
            <div class="script-title">${script.title}</div>
            <p class="script-description">${script.description}</p>
            <a href="view.html?id=${doc.id}" class="get-button">Get</a>
        `;
                scriptsContainer.appendChild(scriptCard);
            });
        }

        loadScripts();
    </script>

</body>
</html>
